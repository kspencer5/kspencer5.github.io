<!DOCTYPE html>
<html>
<head>
    <title>Droppables</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <style type="text/css">
        
        .box1 {
            background-color: red;
            width: 50px;
            height: 50px;
            
        }
        
        .box2 {
            background-color: blue;
            width: 50px;
            height: 50px;
        }
        
        div {
            margin: 50px;
        }
    
    </style>
    
</head>
<body>
    
    <div class="box1"></div>
    <div class="box2"></div>
    
    

<script type="text/javascript">
   
    $(function() {
        $(".box2").draggable();
        $(".box1").droppable({drop: function(event, ui){
            
            alert("congrats");
            
        }});
        
        
    });
    
</script> 
    
    
    
</body>

</html>
